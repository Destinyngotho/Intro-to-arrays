<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrays in js</title>
</head>
<body>
  <h1 id="demo"></h1> 
  <h2 id="demo1"></h2>
  <h3 id="demo2"></h3>
  <script>
    var dessert =['cheese cake','donuts','banana pudding',];
    document.getElementById('demo').innerHTML ='my favourite dessert is ' +dessert[0]
    document.getElementById('demo1').innerHTML= dessert.join ('*')
    document.getElementById('demo2').innerHTML= dessert.pop ();
  </script> 
</body>
</html>
